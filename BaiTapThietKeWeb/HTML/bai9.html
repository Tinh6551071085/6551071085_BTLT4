<!DOCTYPE html>
<html lang="vi">

<head>
    <title>bai9</title>
    <link rel="stylesheet" href="../Styles/mystyle.css">
    <link rel="stylesheet" href="../Styles/color.css">
</head>

<body>
    <div class="box" align="center">
        <h2 class="blue">Phếu đăng kí du lịch</h2>
        <form action="bai8.html" method="get">
            <table border="1" class="vienxanh nenxanh blue">
                <tr>
                    <td>
                        <label for="user">Họ và tên</label>

                    </td>

                    <td>
                        <input type="text" name="user" id="user" required size="40">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="address">Địa chỉ</label>

                    </td>

                    <td>
                        <input type="text" name="address" id="address" required size="35">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="sdt">Số điện thoại</label>

                    </td>

                    <td>
                        <input type="text" name="sdt" id="sdt" required size="30">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="check">Khách việt nam</label>

                    </td>

                    <td>
                        <input type="checkbox" name="check" value="vietnam">

                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="tour">Chọn tour</label>

                    </td>

                    <td>
                        <select name="tour" id="tour">
                            <option value="tour1">Buôn mê thuột - Gia lai - Kontum</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="phuongTien">Phương tiện</label>

                    </td>

                    <td>
                        <input type="radio" value="mayBay"> Máy bay
                        <input type="radio" value="oTo"> Xe ô tô
                    </td>

                </tr>
                <tr>

                    <td colspan="2" >

                        <fieldset>
                            <legend class="left red">Số lượng đoàn khách</legend>
                            <label>Người lớn <input type="number" value="6"></label>
                            <label>Trẻ em <input type="number" value="4"></label>
                        </fieldset>

                    </td>
                </tr>

                <tr>

                    <td> <label for="ghiChu">Ghi chú thêm</label></td>
                    <td>
                        <textarea name="ghiChu" id="GhiChu">Có 2 trẻ em dưới 6 tuổi 
Có 2 người ăn chay</textarea>
                    </td>
                </tr>

                <tr>
                    <td colspan="2" class="center">
                        <button type="submit">Đồng ý</button>
                    </td>
                </tr>

                <tr>
                    <td colspan="2" class="center">
                        <p class="cam">Bạn đã đăng kí thành công</p>
                    </td>
                </tr>



            </table>
        </form>
    </div>


</body>

</html>
