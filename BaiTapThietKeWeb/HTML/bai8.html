<!DOCTYPE html>
<html lang="vi">

<head>
    <title>bai8</title>
    <link rel="stylesheet" href="../Styles/mystyle.css">
    <link rel="stylesheet" href="../Styles/color.css">
</head>

<body>
    <div class="box" align="center">
        <h3 class="xanh">Phếu đăng kí tham gia chương trình khuyến mãi</h3>
        <form action="bai8.html" method="get">
            <table border="1" class="vienxanh nenxanh">
                <tr>
                    <td>
                        <label for="user">Họ và tên</label>

                    </td>

                    <td>
                        <input type="text" name="user" id="user" required size="40">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="address">Địa chỉ</label>

                    </td>

                    <td>
                        <input type="text" name="address" id="address" required size="35">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="sdt">Số điện thoại</label>

                    </td>

                    <td>
                        <input type="text" name="sdt" id="sdt" required size="30">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="sex">Phái</label>

                    </td>

                    <td>
                        <input type="radio" name="sex" value="nam">
                        Nam
                        <input type="radio" name="sex" value="nu">
                        Nữ
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="job">Nghề nghiệp</label>

                    </td>

                    <td>
                        <select name="job" id="job">
                            <option value="GiaoVien">Giáo viên</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="sanPham">Chọn sản phẩm tham gia</label>

                    </td>

                    <td>
                        <select name="sanPham" id="sanPham" multiple size="4">
                            <option>Kem đánh răng</option>
                            <option>Bột giặt</option>
                            <option>Dầu gội đầu</option>
                            <option>Sữa tắm</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="soNguoi">Số người tham gia</label>

                    </td>

                    <td>
                        <input type="text" name="soNguoi" id="soNguoi" required size="20">
                    </td>
                </tr>

                <tr>
                    <td colspan="2" class="center">
                        <button type="submit">Đồng ý</button>
                    </td>
                </tr>

                  <tr>
                    <td colspan="2" class="center">
                        <p class="red">Bạn đã đăng kí thành công</p>
                    </td>
                </tr>



            </table>
        </form>
    </div>


</body>

</html>
